{{- if .Values.debezium.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-debezium
  labels:
    app: debezium
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.debezium.replicaCount }}
  selector:
    matchLabels:
      app: debezium
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: debezium
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: debezium
          image: "{{ .Values.debezium.image.repository }}:{{ .Values.debezium.image.tag }}"
          ports:
            - containerPort: 8083
          env:
            - name: GROUP_ID
              value: "{{ .Values.debezium.config.groupId }}"
            - name: CONFIG_STORAGE_TOPIC
              value: "{{ .Values.debezium.config.configStorageTopic }}"
            - name: OFFSET_STORAGE_TOPIC
              value: "{{ .Values.debezium.config.offsetStorageTopic }}"
            - name: STATUS_STORAGE_TOPIC
              value: "{{ .Values.debezium.config.statusStorageTopic }}"
            - name: BOOTSTRAP_SERVERS
              value: "{{ .Release.Name }}-kafka:9092"
            - name: KEY_CONVERTER
              value: "org.apache.kafka.connect.json.JsonConverter"
            - name: VALUE_CONVERTER
              value: "org.apache.kafka.connect.json.JsonConverter"
          livenessProbe:
            httpGet:
              path: /connectors
              port: 8083
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /connectors
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-debezium
  labels:
    app: debezium
    release: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
    - port: 8083
      targetPort: 8083
      protocol: TCP
      name: http
  selector:
    app: debezium
    release: {{ .Release.Name }}
{{- end }}
